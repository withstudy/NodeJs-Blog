{% extends 'layout.html' %}
{% block main %}

<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><a href="/admin/content">内容首页</a></li>
    <li class="active">修改内容</li>
</ol>
<form action="/admin/content/edit" method="post">
    <input type="hidden" value="{{ content.id }}" name="id">
    <div class="form-group">
        <label for="category">分类:</label>
        <select id="category" name="category" class="form-control">
            {% for cate in categorys %}
                {% if cate.id == content.c_id %}
                <option value="{{ category.id }}" selected>{{ cate.name }}</option>
                {% else %}
                <option value="{{ category.id }}">{{ cate.name }}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="title">标题:</label>
        <input type="text" class="form-control" id="title" placeholder="请输入内容标题" name="title" value="{{ content.title }}">
    </div>
    <div class="form-group">
        <label for="description">简介:</label>
        <textarea name="description"  class="form-control" id="description" placeholder="请输入内容简介" rows="3"> {{ content.description }}</textarea>
        <!--<input type="text" class="form-control" id="description" placeholder="请输入内容简介" name="description">-->
    </div>
    <div class="form-group">
        <label for="content">内容:</label>
        <textarea class="form-control" id="content" placeholder="请输入内容" name="content" rows="8" > {{ content.content }}</textarea>
        <!--<input type="text" class="form-control" id="content" placeholder="请输入内容" name="content">-->
    </div>
    <button type="submit" class="btn btn-default">修改</button>
</form>
{% endblock %}
